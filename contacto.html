<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container mx-auto">
        <div class="border border-gray-500 bg-gray-100 px-5 py-4 mt-40 w-96 mx-auto">
            <h1 class="text-xl font-medium">
                Contacto
            </h1>
            <form action="">
                <div>
                    <label class="block" for="name">Nombre</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label class="block" for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label class="block" for="dept">Departamento</label>
                    <select id="dept">
                        <option value="">Ventas</option>
                        <option value="">Soporte</option>
                    </select>
                </div>
                <div>
                    <label class="block" for="description">Descripción</label>
                    <textarea id="description" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label class="block">
                        <input type="checkbox">
                        Acepto términos y condiciones
                    </label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
